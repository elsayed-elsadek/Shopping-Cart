<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- css links -->
     <link rel="stylesheet" href="./css//style.css">
     <link rel="stylesheet" href="./css//bootstrap.min.css">
</head>
<body>

<!-- Registration  -->
<form id="registration">
    <div id="" class="login d-flex align-items-center">
       <div class="container d-grid ">
      <div class="mb-5 text-center">
       <h1>Welcome To Registration Form </h1>
       <p>Create Your Account Now</p>
      </div>

           <div class="input-field d-grid gap-2">
               <label for="fname"> First Name</label>
               <input id="fname" type="text" required placeholder="Enter your First Name" autocomplete="First Name" value=""> 

               <label for="lname">Last Name</label>
               <input id="lname" type="text" required placeholder="Enter your Last Name" autocomplete="Last Name" value=""> 

               <label for="email">Email address</label>
               <input id="email" type="text" required placeholder="Enter your email" autocomplete="username" value=""> 

               <label class="d-flex justify-content-between my-2 align-items-center" for="password"><span>Password</span></label>
               <input id="password" type="password" required minlength="6" placeholder="password" autocomplete="current-password" value="">

            
           </div>
          
       <button type="submit" class=" text-light w-25 m-4  p-2 rounded-4 border-0">Register</button>


       </div>
    </div>
   </form>


    <!-- /Registration  -->


    <!-- login-page -->
     <form  id="loginForm" class="hidden">
     <div id="" class="login d-flex align-items-center">
        <div class="container d-grid ">
       <div class="mb-5 text-center">
        <h1>Welcome back!</h1>
        <p>Enter your Credentials to access your account</p>
       </div>

            <div class="input-field d-grid">
                <label for="login-email">Email address</label>
                <input id="login-email" type="text" required placeholder="Enter your email" autocomplete="username" value=""> 

                <label class="d-flex justify-content-between my-2 align-items-center" for="password"><span>Password</span> <a href="#">forgot password</a></label>
                <input id="login-password" type="password" required minlength="6" placeholder="password" autocomplete="current-password" value="">
            </div>
           
        <button type="submit" class=" text-light w-25 m-5 p-2 rounded-4 border-0">Login</button>

        </div>
     </div>
    </form>
    <!-- /login-page -->

    <!-- home -->
    <section id="home" class="home hidden"> 
    <div class="container">

<div class="btn d-flex gap-5 justify-content-between  mb-5 mt-2 border-0">
   <h3 class="gap-0"> Welcome <span id="welcomeMessage" class="text-danger text-bold"></span></h3>
    <button id="logout" class="btn btn-danger rounded-4">Logout</button>
</div>

<div class="header bg-danger m-3 p-4 text-light rounded-4">
    <h1 class="">Music and No more</h1>
    <p class="w-50 mb-4">10% off for One of the best headphones in the world</p>
    <a class="text-decoration-none text-dark btn btn-light fw-bold" href="#products">Order Now ></a>
    <img src="./imgs/img1.png" alt="">
</div>


<div id="products" class="products mx-3 my-5 position-relative">
    
    <div class="d-flex justify-content-between gap-3 cardtTitle align-items-center">
        <h2>Popular Category</h2>
        <button id="mycard" class="fs-4 bg-danger btn text-light rounded-4 mycard">My Card <i class="fa-solid fa-cart-shopping"></i></button>
    </div>

    <div id="totalPrice" class="totalPrice my-3"></div>
  
  <!-- my card -->
    <div id="myCardProducts" class="myCardProducts p-2 rounded-4 my-2 hidden">
    
    </div>    

    <!-- products -->
    <div id="row" class="row my-5 justify-content-around">
                  <!--  product-->
    </div>

</div>
</div>
    </section>
    <!-- /home -->
    

    <script src="./script.js"></script>
</body>
</html>
